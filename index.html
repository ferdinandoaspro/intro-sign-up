<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body class="min-h-screen max-w-full bg-mobile bg-cover bg-origin-content bg-origin-padding bg-no-repeat bg-red grid place-items-center font-poppins box-border">
  <main class="flex flex-col text-white gap-y-16 px-8 pt-24 pb-12">
    <div class="text-center flex flex-col gap-y-6">
      <h1 class="text-3xl font-bold">Learn to code by watching others</h1>
      <p class="font-medium">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p> 
    </div>
    <div class="text-center flex flex-col gap-y-6 drop-shadow-[0_8px_0_rgba(0,0,0,0.25)]">
      <div class="bg-blue rounded-lg">
        <p class="py-5 px-20"><span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="flex flex-col bg-white px-6 py-6 gap-y-2 rounded-lg">
        <form class="flex flex-col gap-y-4">
          <input type="text" placeholder="First Name" class="px-4 py-4 text-dark-blue border-[1px] rounded-md placeholder:font-medium font-medium focus:outline-grayish-blue">
          <input type="text" placeholder="Last Name" class="px-4 py-4 text-dark-blue border-[1px] rounded-md placeholder:font-medium font-medium focus:outline-grayish-blue">
          <input type="email" placeholder="Email Address" class="px-4 py-4 text-dark-blue border-[1px] rounded-md placeholder:font-medium font-medium focus:outline-grayish-blue">
          <input type="password" placeholder="Password" class="px-4 py-4 text-dark-blue border-[1px] rounded-md placeholder:font-medium font-medium focus:outline-grayish-blue">
          <button class="bg-green py-4 active:opacity-60 rounded-md font-semibold">CLAIM YOUR FREE TRIAL</button>
        </form> 
        <p class="text-grayish-blue text-[0.8rem] leading-6 px-10">By clicking the button, you are agreeing to our <span class="text-red font-semibold">Terms and Services</span></p>
      </div>
    </div>
  </main>
</body>
</html>
