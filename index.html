<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="./script/script.js" defer></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body class="min-h-screen max-w-screen bg-mobile bg-center bg-repeat bg-red font-poppins 
md:bg-desktop md:grid md:place-items-center">
  <main class=" flex flex-col justify-center align-center text-white gap-y-16 mt-24 mb-16 mx-6
  md:flex-row md:w-[75vw] md:h-[100%] md:mt-0 md:mb-0 md:mx-0 md:space-x-14">
    <div class="text-center flex flex-col gap-y-6 md:gap-y-8 md:justify-center md:align-center md:flex-1 md:text-start">
      <h1 class="text-3xl font-bold md:text-5xl">Learn to code by watching others</h1>
      <p class="font-medium">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p> 
    </div>
    <div class="text-center flex flex-col gap-y-6 drop-shadow-[0_8px_0_rgba(0,0,0,0.25)] 
    md:justify-center md:align-center md:flex-1">
      <div class="bg-blue rounded-lg">
        <p class="py-5 px-16"><span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="flex flex-col bg-white px-6 py-6 gap-y-2 rounded-lg md:px-10 md:py-10 md:gap-y-3">
        <form class="flex flex-col gap-y-4" action="#">
          <div class="flex flex-col">
            <input type="text" id="first_name" name="first_name" aria-label="First Name" placeholder="First Name" required
            class="px-4 py-4 text-dark-blue border-[1px] rounded-md font-medium mb-1
            placeholder:font-medium focus:outline-grayish-blue">
          </div>
          <div class="flex flex-col">
            <input type="text" id="last_name" name="last_name" aria-label="Last Name" placeholder="Last Name" required
            class="px-4 py-4 text-dark-blue border-[1px] rounded-md font-medium mb-1
            placeholder:font-medium focus:outline-grayish-blue">
          </div>
          <div class="flex flex-col">
            <input type="email" id="email" name="email" aria-label="Email Address" placeholder="Email Address" required
            class="px-4 py-4 text-dark-blue border-[1px] rounded-md font-medium mb-1
            placeholder:font-medium focus:outline-grayish-blue">
          </div>
          <div class="flex flex-col">
            <input type="password" id="password" name="password" aria-label="Password" placeholder="Password" minlength="8" maxlength="24" required
            class="px-4 py-4 text-dark-blue border-[1px] rounded-md font-medium mb-1
            placeholder:font-medium focus:outline-grayish-blue">
          </div>
          <button class="bg-green py-4 active:opacity-60 rounded-md font-semibold">CLAIM YOUR FREE TRIAL</button>
        </form> 
        <p class="text-grayish-blue text-[0.7rem] leading-5 px-4">By clicking the button, you are agreeing to our <span class="text-red font-semibold">Terms and Services</span></p>
      </div>
    </div>
  </main>
</body>
</html>
